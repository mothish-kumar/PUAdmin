<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page </title>
    <!--FontAwesome CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--LineIcons CDN-->
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
   <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <!--Sweet Alert CDN-->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <!--Custom CSS --> 
    <link rel="stylesheet" href="style/login.css">
</head>

<body>
    <div class="wrapper">
        <div class="main ">
            <!--Start Header-->
    <div class="header"  style='margin-top: 20px;'>
        <div class="container-fluid">
           <div class="row">
              <div class="col-3 col-xl-2  text-center">
                    <img src="asserts/images/Periyar_University_logo.png" alt="logo" width="120px" class="imageHandle" >
              </div>
              <div class="col-6 col-xl-8  ">
                 <div class="text-primary fw-bold responsive-text-PU text-center">PERIYAR UNIVERSITY</div>
                 <div class="fw-bold responsive-text text-center">Salem-636 011, Tamil Nadu,India NAAC with 'A++' Grade - State University NIRF Rank 59</div>
                 <div class="fw-bold responsive-text text-center">NIRF Innovation Band of 11-50</div>
              </div>
              <div class="col-3 col-xl-2 text-center">
                 <img src="asserts/images/periyar.jpg" alt="periyar" width="120px" class="imageHandle">
              </div>
           </div>
        </div>
     </div>
    <!--End Header--> 
    <hr class="thick-hr  mt-0 mb-0">

    <!--start Body-->

   <div class="container-fluid  pt-4">
      <div class="row">
        <div class="col-12 col-sm-7 col-md-6 col-lg-4 m-auto">
          <div class="card card-3d" style="background: linear-gradient(to top, #405870,#2C3E50); border-radius: 20px; padding-left: 15%; padding-right: 15%; padding-top: 8%; padding-bottom: 8%;">
            <i class="fa-solid fa-user-tie fa-5x text-light text-center pt-5"></i>
            <div class="h3 text-center mt-1 fw-bold text-light pt-2 ">Master Admin</div>
            <div class="card-body  col-lg-8 m-auto pt-3">
              <form id="loginForm">
               <div class="form-group">
                  <div class="input-group my-4 py-2 custom-input-group " >
                     <div class="input-group-append">
                        <div class="input-group-text">
                           <i class="fa-solid fa-user"></i>
                        </div>
                     </div>
                     <input type="text" name="userid" id="userid" class="form-control custom-input-group " placeholder="User Id"required/>
                  </div>
               </div>
               <div class="form-group">
                  <div class="input-group  mt-2 custom-input-group">
                     <div class="input-group-append">
                        <div class="input-group-text"><i class="fa-solid fa-key"></i></div>
                     </div>
                     <input type="password" name="passwd" id="passwd" class="form-control custom-input-group  " placeholder="Password" required />
   
                  </div>
               </div>
               
               
                <div class="text-center mt-5">
                  <button class="btn btn-info btn-outline-light btn-lg fw-bold" style="--bs-btn-font-size:1.0rem; border-radius: 45px;" type="button" id="login_btn">LOGIN</button>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
</div>
  <!--End Body-->


        </div>
    </div>
    <!--Font Awesome JS CDN-->
    <script src="https://kit.fontawesome.com/7c2426f918.js" crossorigin="anonymous"></script>
    <!--Bootstrap JS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
   <!--JQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!--Custom JS-->
    <script src="script/login.js"></script>
</body>

</html>
