<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Settings Page</title>
    <!--FontAwesome CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Sweet Alert CDN-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!--Custom CSS --> 
    <link rel="stylesheet" href="style/BasicSettings.css">
</head>

<body>  
    <div class="wrapper">
        <!--Start Slide Bar -->
        <aside id="sidebar">
        </aside>
        <!--End Slide Bar-->
        <div class="main ">
            <!--Start Header-->
    <div class="header"  style='margin-top: 20px;'>
        <div class="container-fluid" id="headerbar">
        </div>
     </div>
    <!--End Header--> 
    <hr class="thick-hr  mt-0 mb-0">
    <!--Start Body Content-->
    <div class="container-fluid">
        
        <div class="container">
            <!--Authority Card-->
            <div class="card">
                <div class="card-header h4 d-flex justify-content-between align-items-center">Authority
                    <button  class=" refreshButton btn text-light">
                        <i class="fa-solid fa-rotate-right "></i> 
                    </button>
                </div>
                <div class="card-body" style="background-color : rgba(240, 238, 238, 0.89);">
                   <form id="Authority" class="p-3">
                    <div class="fw-bold h5">Admission Section</div>
                    <div class="row p-2 align-items-center">
                        <div class="col-md-2  text-md-end">
                            <label class="form-label"> Department Head</label>
                        </div>
                        <div class="col-md-3 ">
                            <select name="departmentHead" class="form-select" id="departmentHead" style="border-radius: 50px;">
                                <option value=""> </option>
                                <option value="director">Director</option>
                                <option value="dean">Dean</option>
                            </select>
                        </div>
                       
                    </div>
                       <div class="row align-items-center pt-2">
                        <div class="col-md-2 text-md-end">
                            <label  class="form-label">  Dean Name</label>
                        </div>
                        <div class="col-md-3">
                        <input type="text" class="form-control" name="departmentHeadName" id="departmentHeadName" style="border-radius: 50px;">
                        </div>
                        <div class="col-md-2 text-md-end pt-2 pt-md-0">
                            <label class="form-label">Designation</label>
                        </div>
                        <div class="col-md-3">
                            <select name="departmentHeadDesignation" class="form-select" id="departmentHeadDesignation">
                                <option value="director"></option>
                                <option value="director">Director</option>
                                <option value="dean">Dean</option>
                                <option value="directoric">Director i/c</option>
                                <option value="deanic">Dean i/c</option>
                            </select>
                        
                        </div>
                            
                       </div>
                       <div class="row pt-2">
                        <div class="fw-bold h5">Registrar Section</div>
                       </div>
                       <div class="row p-2 align-items-center">
                        <div class="col-md-2 text-md-end">
                            <label class="form-label"> Registrar Name</label>
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" name="registrar-head-name" id="registrarHeadName">
                        </div>
                        <div class="col-md-2 text-md-end pt-2 pt-md-0">
                            <label  class="form-label">Designation</label>
                            
                        </div>
                        <div class="col-md-3">
                            <select name="registrar-designation" class="form-select" id="registrarDesignation">
                                <option value=""></option>
                                <option value="registrar">Registrar</option>
                                <option value="registraric">Registrar i/c</option>
                            </select>
                        </div>
                        </div>
                        <div class="row pt-2">
                            <div class="fw-bold h5">Vice-Chancellor Section</div>
                           </div>
                        <div class="row p-2 align-items-center">
                            <div class="col-md-2 text-md-end">
                                <label class="form-label"> Vice-Chancellor Name</label>
                                
                            </div>
                            <div class="col-md-3">
                                <input type="text" class="form-control" name="ViceChancellorHeadName" id="ViceChancellorHeadName">
                            </div>
                            <div class="col-md-2 text-md-end pt-2 pt-md-0">
                                <label  class="form-label">Designation</label>
                            </div>
                            <div class="col-md-3">
                                <select name="ViceChancellorDesignation" class="form-select" id="ViceChancellorDesignation">
                                    <option value=""></option>
                                    <option value="ViceChancellor">Vice-Chancellor</option>
                                    <option value="ViceChancelloric">Vice-Chancellor i/c</option>
                                </select>
                            </div>
                            </div>
                            <div class="row pt-2">
                                <div class="fw-bold h5">SigningAuthority</div>
                               </div>
                            <div class="row p-2 align-items-center">
                                <div class="col-md-2 text-md-end">
                                    <label  class="form-label">Designation</label>
                                </div>
                                <div class="col-md-3">
                                    <select name="SigningAuthorityDesignation" class="form-select" id="SigningAuthorityDesignation">
                                        <option value=""></option>
                                        <option value="SigningAuthorityDean">Dean</option>
                                        <option value="SigningAuthorityDirector">Director</option>
                                        <option value="SigningAuthorityRegistrar">Registrar</option>
                                        <option value="SigningAuthorityRegistraric">Registrar i/c</option>
                                        <option value="SigningAuthorityic">Vice-Chancellor</option>
                                        <option value="SigningAuthority">Vice-Chancellor Offilication Comittee</option>

                                    </select>
                                </div>
                                </div>
                                <div class="row pt-5">
                                    <div class="col text-center">
                                        <button type="button" class="btn btn-primary" id="resetAuth"> Reset </button>
                                        <button type="button" class="btn btn-success" id="saveAuth"> Save </button>
                                    </div>
                                </div>
                </form>
                </div>
                            
                        
            </div>
            <!--Header Card-->
            <div class="card">
                <div class="card-header h4 d-flex justify-content-between align-items-center">Header
                    <button class="refreshButton btn text-light">
                        <i class="fa-solid fa-rotate-right "></i> 
                    </button>
                </div>
                <div class="card-body" style="background-color : rgba(240, 238, 238, 0.89);">
                    <form id="header">
                        <div class="fw-bold h5 p-3">Header Text Section</div>
                        <div class="row p-4 pt-1">
                            <div class="col-md-2 text-md-end">
                                <label class="form-label" for="HL1"> Head Line 1 </label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="headLine1" id="HL1">
                            </div>
                        </div>
                        <div class="row p-4 pt-1">
                            <div class="col-md-2 text-md-end">
                                <label  class="form-label" for="HL2"> Head Line 2 </label>
                            </div>
                            <div class="col-md-9">
                                 <input type="text" class="form-control HL2" name="headLine2" id="HL2">
                            </div>
                        </div>
                        <div class="row p-4 pt-1">
                            <div class="col-md-2 text-md-end">
                                <label  class="form-label" for="HL3"> Head Line 3 </label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" class="form-control HL3" name="headLine3" id="HL3">
                            </div>
                            <div class="col-md-1 text-md-end mt-md-0 mt-2">
                                <button type="button" class="btn btn-secondary rounded-5" id="addHeadlineBtn"><i class="fa-solid fa-plus fa-lg"></i> </button>
                            </div>
                        </div>
                        <div id="additionalHeadlines"></div>
                        <div class="fw-bold h5 p-3 pb-0">Header logo Section</div>
                       <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-3">
                            <div class="card text-center">
                                <div class="card-body">
                                    <img src="" alt="logo1" class="imageHandle" id="LI1">
                                </div>
                                <div class="card-footer" style="background-color: #2C3E50; color: #fff;">
                                    <label for="uploadFile1" >Change</label>
                                    <input type="file" accept="image/png,image/jpg,image/jpeg" id="uploadFile1" style="display:none;">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card text-center rounded">
                                <div class="card-body">
                                    <img src="" alt="logo2" class="imageHandle" id="LI2">
                                </div>
                                <div class="card-footer" style="background-color: #2C3E50; color: #fff;">
                                    <label for="uploadFile2" >Change</label>
                                    <input type="file" accept="image/png,image/jpg,image/jpeg" id="uploadFile2" style="display:none;">
                                </div>
                            </div>
                        </div>

                       </div>
                       <!--buttons-->
                       <div class="row pt-5">
                        <div class="row pt-5">
                            <div class="col text-center">
                                <button type="button" class="btn btn-primary" id="resetHead"> Reset </button>
                                <button type="button" class="btn btn-success" id="saveHead"> Save </button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
            <!--Email Settings Card-->
            <div class="card">
                <div class="card-header h4 d-flex justify-content-between align-items-center">Email Settings
                    <button  class=" refreshButton btn text-light">
                        <i class="fa-solid fa-rotate-right "></i> 
                    </button>
                </div>
                <div class="card-body" style="background-color : rgba(240, 238, 238, 0.89);">
                    <form id="emailSettings" class="p-3">
                        <div class="row align-items-center">
                            <div class="col-md-2 text-md-end">
                                <label for="emailId" class="form-label"> From Mail ID</label>
                            </div>
                            <div class="col-md-3">
                                <input type="email" class="form-control" name="emailId" id="emailId">
                            </div>
                        </div>
                        <div class="row align-items-center mt-3">
                            <div class="col-md-2 text-md-end">
                                <label for="mailSignature" class="form-label"> Mail Signature</label>
                            </div>
                            <div class="col-md-3">
                                <input type="text" class="form-control" name="mailSignature" id="mailSignature">
                            </div>
                        </div>
                        <div class="row pt-5">
                            <div class="col text-center">
                                <button type="button" class="btn btn-primary" id="resetEmail"> Reset </button>
                                <button type="button" class="btn btn-success" id="saveEmail"> Save </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    
    </div>
    <!--End Body Content-->

        </div>
    </div>
    <!--Font Awesome JS CDN-->
    <script src="https://kit.fontawesome.com/7c2426f918.js" crossorigin="anonymous"></script>
    <!--Bootstrap JS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <!--JQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!--Custom JS-->
    <script src="script/BasicSettings.js"></script>
</body>
  
</html>
