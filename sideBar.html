<script>
    //add class for the active link 
    $(document).ready(function() {
        const currentUrl = window.location.href.split('/').pop(); // Get the current file name
        $('.sidebar-link').each(function(){
            var hrefValue = $(this).attr('href')
            if(hrefValue == currentUrl){
                $(this).addClass('active text-dark');
            }
        });
    });
   //toggle Button Script
const togglebtn = document.querySelector(".toggle-btn");

togglebtn.addEventListener("click", function () {
  document.querySelector("#sidebar").classList.toggle("expand");
});
//LogOut Script
$(document).ready(function() {
  $('#logoutButton').click(function(e) {
      e.preventDefault(); 
      // Display a SweetAlert notification
      Swal.fire({
          toast: true,
          icon:null,
          iconHtml:'<i class="fa-solid fa-circle-info fa-lg" style="color:#2C3E50;"></i>',
          position:'top-end',
          title: 'Are you sure you want to log out?',
          showCancelButton: true,
          confirmButtonText: 'Yes, logout',
          confirmButtonColor: '#2C3E50',
          cancelButtonText: 'Cancel',
          cancelButtonColor: '#2C3E50',
          customClass: {
            popup: 'swalContainer',
            title: 'swalTitle',
        },
      }).then((result) => {
          if (result.isConfirmed) {
              window.location.href = 'index.html';
          }
      });
  });
});

</script>
