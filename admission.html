<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Settings Page</title>
    <!--FontAwesome CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Sweet Alert CDN-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Multiple selection CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@3.0.1/dist/css/multi-select-tag.css">
        <!--Custom CSS --> 
    <link rel="stylesheet" href="style/BasicSettings.css">
    <link rel="stylesheet" href="style/admission.css">
</head>

<body>  
    <div class="wrapper">
        <!--Start Slide Bar -->
        <aside id="sidebar">
        </aside>
        <!--End Slide Bar-->
        <div class="main ">
            <!--Start Header-->
    <div class="header"  style='margin-top: 20px;'>
        <div class="container-fluid" id="headerbar">
        </div>
     </div>
    <!--End Header--> 
    <hr class="thick-hr  mt-0 mb-0">
    <!--Start Body Content-->
    <div class="container-fluid">
      <div class="h3 fw-bold mt-2" style="color: #2C3E50;">Admission Master</div>
      <div class="container mt-2">
         <!--Add New Admission Form Card-->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="fw-bold">Add New Admission</h4>
            </div>
            <div class="card-body">
                <form id="admissionForm">
                  <div class="row">
                     <div class="col-lg-3 col-md-4 col-12 text-center">
                        <label class="form-label">Admission Academic Year</label>
                     </div>
                     <div class="col-lg-3 col-md-4 col-6">
                        <input type="text" class="form-control" id="startYear" name="startYear">
                     </div>
                     <div class="col-lg-3 col-md-4 col-6">
                        <input type="text" class="form-control" id="endYear" name="endYear">
                     </div>
                  </div>
                  <div class="row pt-2">
                     <div class="col-lg-3 col-md-4 text-center">
                        <label class="form-label">Admission Month</label>
                     </div>
                     <div class="col-lg-3 col-md-4">
                        <select id="monthSelect" class="form-select">
                           <option value="00"></option>
                           <option value="January">January</option>
                           <option value="February">February</option>
                           <option value="March">March</option>
                           <option value="April">April</option>
                           <option value="May">May</option>
                           <option value="June">June</option>
                           <option value="July">July</option>
                           <option value="August">August</option>
                           <option value="September">September</option>
                           <option value="October">October</option>
                           <option value="November">November</option>
                           <option value="December">December</option>
                           </select>
                     </div>                     
                  </div>
                  <div class="row pt-2">
                     <div class="col-lg-3 col-md-4 text-center">
                        <label class="form-label">Course</label>
                     </div>
                     <div class="col-lg-6 col-md-8">
                        <select id="courses" class="form-control" multiple>
                           <option value="MCA">MCA</option>
                           <option value="MBA">MBA</option>
                           <option value="MSC CS">MSC CS</option>
                           <option value="MSC DS">MSC DS</option>
                           <option value="M COM">M COM</option>
                           <option value="MS PHYSICS">MS PHYSICS</option>
                           <option value="MSC CHEMISTRY">MSC CHEMISTRY</option>
                           </select>
                     </div>                     
                  </div>
                  <div class="row pt-2">
                     <div class="col-lg-3 col-5 text-center">
                        <label class="form-label"> Active Status</label>
                     </div>
                     <div class="col-lg-6 col-4 ms-4 ">
                        <div class="form-check form-switch ">
                           <input class="form-check-input text-center fs-4" type="checkbox" id="activeToggle"  data-bs-toggle="popover" data-bs-trigger="hover focus" title="Admission Status Note" data-bs-content="Only one admission status can be active other admissions may be set to inactive.">
                           <label class="form-check-label ps-4 fs-6 pt-1" for="activeToggle" id="statusLabel">Inactive</label>
                        </div>
                     </div>
                  </div>
                  <div class="row pt-3">
                     <div class="col text-center">
                         <button type="reset" class="btn btn-primary" id="reset"> Reset </button>
                         <button type="button" class="btn btn-success" id="addbtn"> Save </button>
                     </div>
                  </div>
               </form>
            </div> 
        </div>
        <!--View the Data Card-->
        <div class="card">
         <div class="card-header d-flex justify-content-between align-items-center">
             <h4 class="fw-bold">View Admission List</h4>
         </div>
         <div class="card-body">
             <div class="table-responsive">
               <table class="table table-bordered">
                  <thead>
                      <tr>
                          <th>Academic Year</th>
                          <th>Admission Month </th>
                          <th>Status</th>
                          <th>Courses</th>
                          <th>Edit</th>
                          <th>Delete</th>
                      </tr>
                  </thead>
                  <tbody id="AdmissionOpenTable">
                      <!-- Table Data will be inserted here by JavaScript -->
                  </tbody>
              </table>
             </div>
         </div>
     </div>
      </div>
    </div>
    <!--End Body Content-->

        </div>
    </div>
    <!--Font Awesome JS CDN-->
    <script src="https://kit.fontawesome.com/7c2426f918.js" crossorigin="anonymous"></script>
    <!--Bootstrap JS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <!--JQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!--Multiple Selection Script CDN-->
    <script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@3.0.1/dist/js/multi-select-tag.js"></script>
    <!--Custom JS-->
    <script src="script/BasicSettings.js"></script>
    <script src="script/admission.js"></script>

</body>
  
</html>
