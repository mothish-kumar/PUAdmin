   <!DOCTYPE html>
   <html>

   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Application Fee Allocation Page</title>
      <!--FontAwesome CDN-->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <!--Bootstrap CDN-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <!--Sweet Alert CDN-->
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
         <!--Custom CSS --> 
      <link rel="stylesheet" href="style/BasicSettings.css">
      <link rel="stylesheet" href="style/applicationForm.css">
   </head>

   <body>  
      <div class="wrapper">
         <!--Start Slide Bar -->
         <aside id="sidebar">
         </aside>
         <!--End Slide Bar-->
         <div class="main ">
               <!--Start Header-->
      <div class="header"  style='margin-top: 20px;'>
         <div class="container-fluid" id="headerbar">
         </div>
      </div>
      <!--End Header--> 
      <hr class="thick-hr  mt-0 mb-0">
      <!--Start Body Content-->
      <div class="h3 fw-bold mt-2 ms-2" style="color: #2C3E50;">Application Forms </div>
      <!--End Body Content-->
      <div class="container">
         <div class="card">
            <div class="card-header h4 d-flex justify-content-between align-items-center" style="background-color: #3b7ddd; color: #fff;">
               Application Form
               <button id="refreshButton" class="btn text-light">
                     <i class="fas fa-sync-alt"></i> 
               </button>
            </div>

            <div class="card-body" style="background-color: rgba(240, 238, 238, 0.89);">
               <form id="applicationForm" class="p-3">
                     <div class="row mb-3">
                        <label for="departments" class="col-md-2 col-form-label">Programme Applied</label>
                        <div class="col-md-5">
                           <select class="form-select" id="departments">
                                 <option value ="" selected>All</option>
                                 <!-- dynamic options from js-->
                           </select>
                        </div>
                        
                        <div class="col-md-5">
                           <select class="form-select" id="course">
                                 <option selected disabled>All</option>
                                 <!-- dynamic options from js-->
                           </select>
                        </div>
                     </div>
                     <div class="row mb-3">
                        <label for="admissionYearOptions" class="col-md-2 col-form-label">Select Admission</label>
                        <div class="col-md-5">
                           <select class="form-select" id="admissionYearOptions">
                              <option value ="" selected></option>
                           </select>
                        </div>
                        <div class="col-md-3">
                           <div>
                                 <input type="submit" class="btn btn-primary float-end" value="Search">
                           </div>
                        </div>
                     </div>
                     <br><br>
                     <div class="card-body" style="background-color: rgba(240, 238, 238, 0.89);">
                        <div class="row mb-3">
                           <label for="records_per_page" class="col-form-label">Records per page</label>
                           <select class="form-select" id="records_per_page" name="records_per_page" style="width: 200px;">
                                 <option value="5">5</option>
                                 <option value="10">10</option>
                                 <option value="20">20</option>
                                 <option value="50">50</option>
                           </select>
                           <div class="input-group" style="width: 200px;">
                                 <input type="text" id="searchInput" class="form-control form-control-sm" placeholder="Search in table">
                           </div>
                        </div>

                        <table class="table table-striped">
                           <thead>
                                 <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Application No</th>
                                    <th scope="col">Degree & Course</th>
                                    <th scope="col">Applicant Name</th>
                                    <th scope="col">Action</th>
                                    <th scope="col">Print</th>
                                 </tr>
                           </thead>
                           <tbody id="application-data">
                                 <!-- Data will be populated here -->
                           </tbody>
                        </table>

                        <div id="entry-count" class="mt-2"></div>
                        <div id="pagination-controls" class="d-flex justify-content-end mt-3">
                           <nav aria-label="Page navigation">
                                 <ul class="pagination">
                                    <li class="page-item"><button class="page-link" id="prevPage" aria-label="Previous">
                                       <span aria-hidden="true">&laquo;</span>
                                    </button></li>
                                    <li class="page-item"><button class="page-link" id="nextPage" aria-label="Next">
                                       <span aria-hidden="true">&raquo;</span>
                                    </button></li>
                                 </ul>
                           </nav>
                        </div>
                     </div>
               </form>
            </div>
         </div>
   </div>
   </div>
         </div>
      </div>
      <!--Font Awesome JS CDN-->
      <script src="https://kit.fontawesome.com/7c2426f918.js" crossorigin="anonymous"></script>
      <!--Bootstrap JS CDN-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
         crossorigin="anonymous"></script>
         <!--JQuery CDN-->
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <!--Custom JS-->
      <script src="script/BasicSettings.js"></script>
      <script src="script/applicationForm.js"></script>
   </body>
   
   </html>
