<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <!--FontAwesome CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Sweet Alert CDN-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Custom Css-->
    <link rel="stylesheet" href="style/BasicSettings.css">    
</head>

<body>  
    <div class="wrapper">
        <!--Start Slide Bar -->
        <aside id="sidebar">
        </aside>
        <!--End Slide Bar-->
        <div class="main ">
            <!--Start Header-->
            <div class="header"  style='margin-top: 20px;'>
                <div class="container-fluid" id="headerbar">
                </div>
             </div>
    <!--End Header--> 
    <hr class="thick-hr  mt-0 mb-0">
    <!-- Start Body content-->
    <div class="h3 fw-bold mt-2 ms-2" style="color: #2C3E50;">Courses</div>
    <div class="container mt-2">
        <div class="card">    
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="fw-bold">Current Courses</h4>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addModal">+ Add New</button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                  <table class="table">
                    <div class="table-bordered">
                        <thead class="">
                            <tr>
                                <th>Department </th>
                                <th>Courses</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="CoursesTable">
                            <!-- Rows will be inserted here by JavaScript -->
                        </tbody>
                    </div>
                  </table>
                </div>
            </div>
        </div>
      </div>
  
    <!-- Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Add New Department</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="addCourse">
                 <div class="modal-body">
                    <select id="departmentOptions" class="form-control mb-3">
                        <option value="" selected> Select Department</option>
                        <!--Dynamic Options From Database-->
                    </select>
                    <a href="department.html" class="h6 text-dark text-end mt-2 blockquote-footer"> Create New Department</a>
                    <input type="text" id="newCourse" class="form-control mb-2 mt-4" placeholder="Enter Course">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="addCoursebtn">Add</button>
                </div>
                </form>
            </div>
        </div>
    </div>
    <!--End Body content-->
        </div>
    </div>
    <!--Font Awesome JS CDN-->
    <script src="https://kit.fontawesome.com/7c2426f918.js" crossorigin="anonymous"></script>
    <!--Bootstrap JS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <!--JQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!--Custom JS-->
    <script src="script/BasicSettings.js"></script>
    <script src="script/courses.js"></script>
</body>
  
</html>
