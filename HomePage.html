<!DOCTYPE html>
<html>

<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!--FontAwesome CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Sweet Alert CDN-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Custom CSS -->
    <link rel="stylesheet" href="style/Home.css">
</head>

<body>  
    <div class="wrapper">
        <div class="main ">
            <!--Start Header-->
            <div class="header" style='margin-top: 20px;'>
                <div class="container-fluid" id="headerbar"></div>
            </div>
            <!--End Header--> 
            <hr class="thick-hr mt-0 mb-0">
            <!--Start Body Content-->
            <div class="container-fluid">
                <div class="responsive-text-PU text-center mt-1 fw-bold">Admission for the year <span id="admyear"></span></div>
                <div class="container contain">
                    <div class="row" style="height: 45vh;">
                        <div class="col-xxl-6">  
                            <div class="typing-animation" id="typing-text"></div> 
                            <div class="p-5">
                                <button class="btn  fw-bold button3D" style="color:#2C3E50; border:2px solid black"  id="prospectusBtn">Download Prospectus &nbsp; <i class="fa fa-download fa-lg" aria-hidden="true" alt="Download icon"></i></button>
                                <a id="prospectusLink"  download style="display:none;"></a> &nbsp; &nbsp;&nbsp;
                                <button class="btn fw-bold button3D" style="color:#2C3E50; border:2px solid black;" id="instructionBtn">Instruction&nbsp;<i class="fa fa-info-circle fa-lg" aria-hidden="true" alt="Info icon"></i></button>
                                <a id="instructionLink"  download style="display:none;"></a>
                            </div>
                        </div>
                        <div class="col-xxl-6 p-5 text-center">
                            <button class="btn rounded-5 fw-bold shadow-button" style="background: linear-gradient(to right,#405870,#2C3E50); color:white;" id="applNowBtn">Apply Now</button> &nbsp; &nbsp;&nbsp;
                            <button class="btn rounded-5 fw-bold shadow-button" style="background: linear-gradient(to right,#405870,#2C3E50); color:white;" id="applicantLoginBtn">Applicant Login</button>
                        </div>
                    </div>
                    <div class="text-center">
                        <i class="fa-solid fa-chevron-down fa-fade fa-2xl" id="show-pdf-button"></i>
                    </div>
                </div>
                <div class="container">
                    <div class="card mt-5" id="pdf-viewer-card">
                        <div class="card-header">
                            <h4 class="fw-bold">Guidelines To Fill Application</h4>
                        </div>
                        <div class="card-body text-center" id="pdf-container" style="overflow-y: scroll; height: 100vh;">
                            <!-- PDF pages will be appended here -->
                        </div>
                    </div>
                </div>
            </div>
            <!--End Body Content-->
        </div>
    </div>
    <!--Font Awesome JS CDN-->
    <script src="https://kit.fontawesome.com/7c2426f918.js" crossorigin="anonymous"></script>
    <!--Bootstrap JS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!--JQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.3.200/pdf.min.js"></script>
    <!--Custom JS-->
    <script src="script/BasicSettings.js"></script>
    <script src="script/Home.js"></script>
    
</body>

</html>
